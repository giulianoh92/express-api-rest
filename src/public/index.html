<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Rest Películas</title>
    <script type="module">
        fetch('https://express-api-rest.vercel.app/api/movies')
            .then(res => res.json())
            .then(movies => {
                const html = movies.map(movie => `
                    <article data-id="${movie.id}">
                        <h2>${movie.title}</h2>
                        <p>Director: ${movie.director}</p>
                        <p>Year: ${movie.year}</p>
                        <p>Rating: ${movie.rating}</p>
                    </article>
                `).join('');

                document.querySelector('#movies').innerHTML = html;
            });
    </script>
</head>
<body>
    <main>
        <section id="documentation">
            <h1>API Rest Películas</h1>
            <p>GET /api/movies</p>
            <p>GET /api/movies/:id</p>
            <p>GET /api/movies?genre={genre}</p>
            <p>POST /api/movies</p>
            <p>PATCH /api/movies/:id</p>
            <p> ------------------ </p>
        </section>
        <section id="movies">
            <!-- Aquí se insertarán las películas -->
        </section>
    </main>
</body>
</html>
