<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Rest Pel√≠culas</title>
    <script type="module">
        fetch('https://express-api-rest.vercel.app/api/movies')
            .then(res => res.json())
            .then(movies => {
                const html = movies.map(movie => `
                    <article data-id="${movie.id}">
                        <h2>${movie.title}</h2>
                        <p>Director: ${movie.director}</p>
                        <p>Year: ${movie.year}</p>
                        <p>Rating: ${movie.rating}</p>
                    </article>
                `).join('');

                document.querySelector('main').innerHTML = html;
            });
    </script>
</head>
<body>
    <main>

    </main>
</body>
</html>
